version: 1
disable_existing_loggers: False
formatters:
  brief:
    format: '%(levelname)-8s %(message)s'
  default:
    format: '%(asctime)s %(levelname)-8s %(name)-8s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

# For more information see https://docs.python.org/3.7/library/logging.config.html.

# ---------------------
# | Level   | Numeric |
# ---------------------
# | CRITICAL| 50      |
# | ERROR   | 40      |
# | WARNING | 30      |
# | INFO    | 20      |
# | DEBUG   | 10      |
# | NONSET  | 0       |
# ---------------------

handlers:
  brief_console:
    class: logging.StreamHandler
    formatter: brief
    stream: ext://sys.stdout
  default_console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
